<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Urna</title>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous"
    />
    <!-- <link rel="stylesheet" href="main.css"> -->
    <link rel="stylesheet" th:href="@{/main.css}"/>
</head>
<body>
<header>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">
                <img
                        th:src="@{/cetep.jpg}"

                        alt=""
                        width="60"
                        height="48"
                />
            </a>
            <p class="title-nav">Votação para Líder e Vice Líder de Classe</p>
        </div>
    </nav>
</header>
<div class="container corpo mt-5 justify-content-around">
    <div class="row"><h1>Resultado Eleições</h1></div>
    <div class="row">
        <div class="card" th:each="resultado : ${resultados}">

            <div class="card-body">
                <h5 th:text="${resultado.turma}" class="card-title">Card title</h5>
                <div th:each="chapa : ${resultado.chapas}">
                    <p class="card-text" th:text="'Lider: '+ ${chapa.lider}+ '     |     Vice Líder:'+ ${chapa.viceLider} + '      |    Votos:  '+ ${chapa.votos} "></p>
                </div>
            </div>
        </div>
    </div>
</div>


</script>
</body>
</html>
